<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="wathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i> 
        </div>
        <div class="info">
            <h2 class="location" ><i class="fas fa-street-view style="color: #fff;></i>{%location%},{%country%}</h2>
            <p id='date'>WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}C</h1>
            <h2 class="tempmin_max"> MIN {%tempmin%}&deg; C | MAX {%tempmax%}C</h2>
        </div>
    </div>

<script>
    const curDate = document.getElementById("date");
    let wathercon = document.getElementById("wathercon");
    const tempStatus = "Clouds";
    const getCurrentDat =()=>{
        let currentTime = new Date();
        var weekday = new Array(7);
        weekday[0]="Sunday";
        weekday[1]="Monday";
        weekday[2]="Tuesday";
        weekday[3]="Wednesday";
        weekday[4]="Thursday";
        weekday[5]="Friday";
        weekday[6]="Saturday";
        let day=weekday[currentTime.getDay()];
        return day.slice(0,3);

    }
    const getCurrentTime =()=>{
        var months= ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        var now = new Date();
        var month = now.getMonth();
        var date = now.getDate();
        let hours = now.getHours();
        let minute = now.getMinutes();
        let period="AM";
        if(hours> 11){
            period="PM";
            if(hours>12)hours-=12
        }
        if(minute<10){
            minute="0"+minute;
        }
        return `${months[month].slice(0,3)}  ${date} | ${hours}:${minute} ${period}  `;
        // console.log(months[month])
    };
    curDate.innerHTML= getCurrentTime() + " | " +getCurrentDat();
    // getCurrentDat()
</script>
</body>
</html>
